<ui:composition 
	xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://java.sun.com/jsf/core" 
    xmlns:h="http://java.sun.com/jsf/html" 
    xmlns:p="http://primefaces.org/ui"
    xmlns:ui="http://java.sun.com/jsf/facelets"> 

	<div id="footer">
	  <div style="background-color:navy;width:100%;color:white">  
	  <h:outputLabel value="You are logged in as: #{loginBean.principal}"></h:outputLabel>
</div>
	  <div  style="background-color: lightblue;"> 
	    <h:outputText value="#{msgs.success}"/>
        <h:outputText value="#{msgs.success_message}"/>
     </div>
<h:form>
  <p:commandButton type="submit" value="Logout" action="#{loginBean.logout}" ajax="false"/>
</h:form>
</div>
</ui:composition>
